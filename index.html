<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="one">
        <div class="card1">
          <h1>Your Result</h1>
          <div class="bubble">
            <p class="sevsix">76</p>
            <p class="lavender">of 100</p>
          </div>
          <p id="great">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <!-- section -->
      <!-- section -->
      <section class="two">
        <div class="card2">
          <h2>Summary</h2>
          <button class="btn-red">
            <span
              ><img
                src="assets/images/icon-reaction.svg"
                alt="tiny lightning bolt icon"
              />
              <p class="icon-space">Reaction</p>
            </span>
            <p class="right">80</p>
            <p class="oh">/ 100</p>
          </button>
          <button class="btn-orange">
            <span
              ><img
                src="assets/images/icon-memory.svg"
                alt=" tiny brain icon"
              />
              <p class="icon-space">Memory</p></span
            >
            <p class="right">92</p>
            <p class="oh">/ 100</p>
          </button>
          <button class="btn-green">
            <span
              ><img
                src="assets/images/icon-verbal.svg"
                alt=" tiny quote icon"
              />
              <p class="icon-space">Verbal</p></span
            >
            <p class="right">61</p>
            <p class="oh">/ 100</p>
          </button>
          <button class="btn-blue">
            <span
              ><img
                src="assets/images/icon-visual.svg"
                alt=" tiny eyeball icon"
              />
              <p class="icon-space">Visual</p>
            </span>
            <p class="right">72</p>
            <p class="oh">/ 100</p>
          </button>
          <button class="btn-dark-blue"><span> Continue</span></button>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#" id="name">Ify Nonyelu</a>.
    </footer>
  </body>
</html>
